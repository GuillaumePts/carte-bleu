<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&family=Ubuntu:ital,wght@0,500;1,400&display=swap" rel="stylesheet">
  <title>Carte bleu</title>
</head>
<body>
  
  <div id="content">
    <header>
      

      <div id="cards">
        
        <img src="images/bg-card-back.png" id="backCard" alt="">
        <img src="images/cardfront.png" id="frontCard" alt="">
      </div>
      
    </header>
    <main>
      <div id="form">

        <div>
          <label for="name">CARDHOLDER NAME</label>
          <input type="text" id="name" placeholder="e.g. Jane Appleseed">
        </div>

        <div>
          <label for="numero">CARD NUMBER</label>
          <input type="text" id="numero" placeholder="e.g. 1234 5678 9123 0000">
        </div>

        <div id="date_et_cvc">

          <div id="expDate">
            <label id="label" for="date">EXP. DATE (MM/YY)</label>
            <div>
              <input type="text" class="date" id="mois" placeholder="MM">
              <input type="text" class="date" id="annee" placeholder="YY">
            </div>
          </div>

          <div id="leCvc">
            <label for="cvc">CVC</label>
            <input type="text" id="cvc" placeholder="e.g. 123">
          </div>
        </div>
        
        <input type="button" class="button" id="confirm" value="Confirm">
      </div>

      <div id="validation">

        <svg width="80" height="80" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="40" cy="40" r="40" fill="url(#a)"/><path d="M28 39.92 36.08 48l16-16" stroke="#fff" stroke-width="3"/><defs><linearGradient id="a" x1="-23.014" y1="11.507" x2="0" y2="91.507" gradientUnits="userSpaceOnUse"><stop stop-color="#6348FE"/><stop offset="1" stop-color="#610595"/></linearGradient></defs></svg>

        <div>
          <h2>THANK YOU!</h2>
          <p>We've added you card details</p>
        </div>

        <input type="button" class="button" value="Continue">
      </div>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
